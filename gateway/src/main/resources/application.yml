spring:
  application:
    name: gateway
  profiles:
    active: local
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      routes:
        - id: ping-service
          uri: ${PING_BASEURL}
          predicates:
            - Path=/ping/**
          filters:
            - RemoveRequestHeader=Cookie
  security:
    oauth2:
      client:
        provider:
          keycloak:
            token-uri: ${KEYCLOAK_BASEURL}/auth/realms/master/protocol/openid-connect/token
            authorization-uri: ${KEYCLOAK_BASEURL}/auth/realms/master/protocol/openid-connect/auth
            userinfo-uri: ${KEYCLOAK_BASEURL}/auth/realms/master/protocol/openid-connect/userinfo
            user-name-attribute: preferred_username
        registration:
          keycloak-with-test-scope:
            provider: keycloak
            client-id: ${KEYCLOAK_CLIENT_ID}
            client-secret: ${KEYCLOAK_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"

server.port: 8060

logging.level:
  org.springframework.cloud.gateway: DEBUG
  org.springframework.security: DEBUG
  org.springframework.web.reactive.function.client: TRACE
